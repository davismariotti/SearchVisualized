<html>
<head>
    <title>Search algorithms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/20.1.4/min/jcanvas.min.js"></script>
    <link rel="stylesheet" href="main.css" />
    <script src="canvas.js"></script>
    <script src="priority_queue.js"></script>
</head>
<body>
    <canvas id="maincanvas" width="700" height="700"></canvas>
    <div>
        <button id="walls" class="activeborder">Walls</button>
        <button id="open">Open Space</button>
        <button id="start">Start</button>
        <button id="goal">Goal</button>
        <button id="run">Run</button>
        <button id="reset">Reset</button>
        <select id="algorithm">
            <option value="bfs">BFS</option>
            <option value="dfs">DFS</option>
            <option value="astar">A*</option>
        </select>
    </div>
</body>
</html>
